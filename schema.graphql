type Checkpoint @entity {
  id: ID!
  ipfsHash: String!
  merkleRoot: Bytes! # bytes32
}

type Article @entity {
  id: ID!
  ipfsHash: String!
  content: String!
  title: String!
  author: String!
  createdAt: BigInt!
  # tags: String!
  attributes: Attribute!
}

type Attribute @entity {
  id: ID!
  originName: String
  originUrl: String
  background: String
}